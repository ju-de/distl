<!doctype html>

<html>
  <head>
    <link rel="stylesheet" href="../css/style.css"/>
    <link rel="stylesheet" href="../css/font-awesome-4.6.3/css/font-awesome.min.css">
    <title>d;stl</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        white-space: pre;
        text-overflow: ellipsis;
        overflow: hidden;
        max-width: 400px;
      }
    </style>

    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/summary.js"></script>
  </head>
  <body>
      <!-- Toggle ON/OFF -->
      <div class="toggle">
        <label class="switch">
          <input type="checkbox">
          <div class="slider round"></div>
        </label>
      </div>
    <div class="content">
      <p class="lengths">Shortened from <span class="oldLength">100</span> lines to <span class="newLength">2</span>.</p>
      <textarea id="summary" readonly></textarea>
        Was this a good summary?
        <button class="rate"><i class="fa fa-thumbs-up"></i></button>
        <button class="rate"><i class="fa fa-thumbs-down"></i></button>
    </div>
  </body>
</html>
